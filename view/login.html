  <meta charset="UTF-8">
  <title>SIGI</title>

<body>
    <div class="box">
      <div id="header">
        <div id="cont-lock"><i class="material-icons lock">lock</i></div>
        <div id="bottom-head">
          <h1 id="login_title">Login</h1>
          <h1 id="signup_title">Sign Up</h1>
          <h1 id="otp_title">OTP</h1>

        </div>
      </div> 
      <section>
      <div id="login" >
        <form action="" id="login_form" method="post" style="margin-top: 80px">
          <div class="group">      
            <input class="inputMaterial" type="password"  id="ph_no" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Mobilenumber</label>
          </div>
          <button id="buttonlogintoregister" type="submit">Submit</button>
        </form>
          <div id="footer-box"><p class="footer-text">Not a member?<span class="sign-up" id="signup_click"> Sign up now</span></p></div>
      </div>
      <div id="signup">
        <form action="" id="signup_form" method="post">
          <div class="group">      
            <input class="inputMaterial" type="text" name="username" id="name" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Username</label>
          </div>
          <div class="group">      
            <input class="inputMaterial" type="text" name="email_id" id="email" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email</label>
          </div>
          <div class="group">      
            <input class="inputMaterial" type="text" name="mobile_number" id="no" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Mobile Number</label>
          </div>
          <button id="buttonlogintoregister" type="submit">Sign Up</button>
        </form>
          <div id="footer-box"><p class="footer-text"><span class="sign-up" id="login_click">Login</span></p></div>
<!-- buttonlogintoregister -->
      </div>

      <div id="otp">
        <form action="" id="otp_form" method="post" style="margin-top: 80px">
          <div class="group">      
            <input class="inputMaterial" type="password"  id="otp_content" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>OTP</label>
          </div>
          <button id="buttonlogintoregister" type="submit">Submit</button>
        </form>
          <div id="footer-box"></div>
      </div>
 
      </section>
    </div>
